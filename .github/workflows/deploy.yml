name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build ðŸ”§
        run: |
          npm install
          # Try to get API key from Secret or Variable
          VITE_KEY="${VITE_GEMINI_API_KEY_SECRET}"
          if [ -z "$VITE_KEY" ]; then
            VITE_KEY="${VITE_GEMINI_API_KEY_VAR}"
          fi
          
          if [ -z "$VITE_KEY" ]; then
            echo "::error::VITE_GEMINI_API_KEY is EMPTY! Please verify you added it to 'Repository secrets' (NOT Codespaces or Dependabot)."
            exit 1
          fi
          
          echo "VITE_GEMINI_API_KEY is present (length: ${#VITE_KEY})"
          # Create .env file for Vite
          echo "VITE_GEMINI_API_KEY=$VITE_KEY" > .env
          npm run build
        env:
          VITE_GEMINI_API_KEY_SECRET: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GEMINI_API_KEY_VAR: ${{ vars.VITE_GEMINI_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
